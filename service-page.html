<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/images/favicon.ico">
  <title>Service Page</title>

  <!-- Bootstrap core CSS -->
<link href="assets/css/main.css" rel="stylesheet">

<!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/0ec848e4a4.js"></script>

</head>
<body>

  <header class="banner">
    <nav class="navbar navbar-default">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a href='#' class='navbar-brand'>
            <img src="./assets/images/ninja.png" class="logo">
            <span class="heading">サービス稼働状況</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

          <div class="status status-header">
            <ul class="list-unstyled list-inline">
              <li>
                <span title="Normal" alt="Normal">
                  <i class="fa fa-check-circle text-success" aria-hidden="true"></i> 100
                </span>
              </li>
              <li>
                <span title="Warning" alt="Warning">
                  <i class="fa fa-exclamation-circle text-warning" aria-hidden="true"></i> 10
                </span>
              </li>
              <li>
                <span title="Danger" alt="Danger">
                  <i class="fa fa-times-circle text-danger" aria-hidden="true"></i> 5
                </span>
              </li>
              <li>
                <span title="Pause" alt="Pause">
                  <i class="fa fa-pause-circle text-muted" aria-hidden="true"></i> 5
                </span>
              </li>
              <li>
                <span title="Exception" alt="Exception">
                  <i class="fa fa-dot-circle-o text-light-muted" aria-hidden="true"></i> 5
                </span>
              </li>
            </ul>
          </div>

        <ul class="nav navbar-nav navbar-right list-unstyled">
          <li><button  class="btn btn-outline-light btn-xs btn-request">Request a site</button></li>
          <li><span class="user-name">Hi, Ronnel Sanchez ( IS-PH )</span></li>
        </ul>
      </div>

      </div>
    </nav>

    <div class="search">
      <div class="container">
        <div class="row">
          <div class="welcome col-xs-12">
            <h3>Enter a Trend Micro Site, Service or Internal Portal</h3>
          </div>
          <form action="" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4">
            <div class="form-group form-reset ui-widget">
              <input type="search" class="form-control input-lg" placeholder="Keywords: e.g. Portal, Support, Marketing, Sales, Shop">
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>


<main>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <div class="service-page">
          <div class="service-title-row">
            <h4 class="service-category">Consumer</h4>
            <div class="side-button">
              <a href="" class="btn btn-default btn-sm">Report</a>
              <a href="" class="btn btn-default btn-subscribe active"></a>
            </div>
          </div>
          <div class="site">
            <h1 class="title">製品やマイアカウントの”今すぐ購入”、”今すぐ更新”</h1>
            <p class="sub-title">(ファイルアップロード)</p>
          </div>
          <div class="details">
            <div class="status">
              <span class="title">
                Status
              </span>
              <span class="value">
                <i class="fa fa-check-circle text-success" aria-hidden="true"></i> Normal
              </span>
            </div>
            <div class="response">
              <span class="title">
                Response Data
              </span>
              <span  class="value">
                <i class="fa fa-exchange text-muted" aria-hidden="true"></i> 180
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">

      </div>
    </div>
  </div>
</footer>

</body>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/js/bootstrap.min.js"></script>

</html>
